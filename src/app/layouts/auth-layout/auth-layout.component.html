<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="../../../assets/template/img/logo.559b7ec0.webp" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="../../../assets/template/img/loginimag.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5"> 
                    <form class="form-horizontal">
                        <span class="heading">Se connecter </span>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email " [(ngModel)]="loginForm.email"
                            [ngModelOptions]="{ standalone: true }" required>
                            
                            <i class=" fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input class="form-control" id="inputPassword3" type="{{ showPassword ? 'text' : 'password' }}"  name="password" placeholder="Password" [(ngModel)]="loginForm.password"
                            [ngModelOptions]="{ standalone: true }">
                            
                            <i class=" fa fa-lock"></i>
                            <span (click)="togglePasswordVisibility()">
                                <span [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></span>
                              </span>
                        </div>
                        <div class="alert alert-danger " role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <div class="form-group">
                            <a routerLink="/forgetpassword">
                            <span class="text">mot passe oubli√© !</span>
                            </a>
                            
                            <button type="submit" class="btn btn-default" (click)="userLogin()">se connecter </button>
                        </div>
                        
                         
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy;2023, Developed by: Ahmed MOUSSA, Internship Opportunities at: MySERV.</small>
                
                
            </div>
        </div>
    </div>
</div>
