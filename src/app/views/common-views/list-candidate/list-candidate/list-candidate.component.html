<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Suivi des entretien</h1>
   

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{typePost}}</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" id="DataTables_Table_0" class="table table-bordered display"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nom & Prenom</th>
                            <th>date d'entretien</th>
                            <th>feedback</th>
                            <th>commentaire RH</th>
                            <th>Recruteur</th>
                            <th>voir Plus</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let entretien of listeEntretien">
                            <td>{{entretien.nom}} {{entretien.prenom}}</td>
                            <td>{{entretien.datecreation}}</td>
                            <td><span class="badge badge-pill " [ngClass]="{
                                'badge-primary': entretien.feedback?.nom === 'validé rh',
                                'badge-danger': entretien.feedback?.nom === 'Non validé RH' || entretien.feedback?.nom === 'Non validé tech',
                                'badge-success': entretien.feedback?.nom === 'Recruté',
                                'badge-info': entretien.feedback?.nom === 'validé tech',
                                'badge-secondary': entretien.feedback?.nom ==='en coure'
                              }">{{entretien.feedback?.nom}}</span></td>
                            <td>{{entretien.commentaire}}</td>
                            <td>{{entretien.recruteur}}</td>
                            <td>
                                <button class="view-more ">
                                    <span>Voir plus</span>
                                </button>
                            </td>
                        </tr>
                      
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- /.container-fluid -->
