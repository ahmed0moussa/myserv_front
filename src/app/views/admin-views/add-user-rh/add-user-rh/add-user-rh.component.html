<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">ajouter compte utilisateur</h1>
    </div>
   <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Donné de utilisateur</h6>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastname">Nom</label>
                                <input type="text" class="form-control"  formControlName="lastName"  placeholder="Nom de utilisateur" [ngClass]="{'is-invalid':submitted&&registrationForm.controls['lastName'].errors}" required>
                                <div *ngIf="submitted && registrationForm.controls['lastName'].errors" class="text-danger mt-1">
                                    nom obligatoire
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastname">Prenom</label>
                                <input type="text" class="form-control"  formControlName="firstName"  placeholder="Prenom de utilisateur" [ngClass]="{'is-invalid':submitted&&registrationForm.controls['firstName'].errors}" required>
                                <div *ngIf="submitted && registrationForm.controls['firstName'].errors" class="text-danger mt-1">
                                    prenom obligatoire
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control"  formControlName="email"  placeholder="Email" [ngClass]="{'is-invalid':submitted&&registrationForm.controls['email'].errors}" required>
                                <div *ngIf="submitted && registrationForm.controls['email'].errors" class="text-danger mt-1">
                                    email obligatoire
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control"  formControlName="password"  placeholder="Mot de passe" [ngClass]="{'is-invalid':submitted&&registrationForm.controls['password'].errors&&registrationForm.controls['cpassword'].errors}" required>
                                
                                <div *ngIf="registrationForm.get('cpassword')?.hasError('passwordMismatch')" class="text-danger mt-1">
                                    Passwords do not match.
                                  </div> 
                                  <div *ngIf="submitted && registrationForm.controls['password'].errors" class="text-danger mt-1">
                                    mot de passe obligatoir et la taille doit être comprise entre 6 et 40.
                                </div> 
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="cpassword">Confirme Mot de passe</label>
                                <input type="password" class="form-control"  formControlName="cpassword"  placeholder="Confirme mot de passe"[ngClass]="{'is-invalid':submitted&&registrationForm.controls['cpassword'].errors&&registrationForm.controls['cpassword'].errors}" required>
                                <div *ngIf="registrationForm.get('cpassword')?.hasError('passwordMismatch')" class="text-danger mt-1">
                                    Passwords do not match.
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center mt-4">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary " >Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
